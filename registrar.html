<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar vehículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Registrar vehículo</h1>
    <form method="POST" action="/registrar">
        <label for="placa">Número de placa:</label><br>
        <input type="text" id="placa" name="placa" required><br><br>

        <label for="tipo">Tipo de vehículo:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
        </select><br><br>

        <label for="nombres">Nombres del propietario:</label><br>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellidos">Apellidos del propietario:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="cedula">Cédula:</label><br>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <label for="celular">Número de celular:</label><br>
        <input type="text" id="celular" name="celular" required><br><br>

        <button type="submit">Registrar</button>
    </form>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
